<script>
    // Step 1: Create a promise
let orderFood = new Promise((resolve, reject) => {
  let foodReady = true; // Change this to false to simulate rejection

  console.log("You placed an order...");

  setTimeout(() => {
    if (foodReady) {
      resolve("Your food is ready!");
    } else {
      reject("Sorry, the dish is not available.");
    }
  }, 2000); // simulating cooking time
});

// Step 2: Handle the promise
orderFood
  .then((message) => {
    console.log("Waiter:", message);
  })
  .catch((error) => {
    console.log("Waiter:", error);
  })
  .finally(() => {
    console.log("Thank you for visiting our restaurant!");
  });


</script>


<script>
        function fetchTodo() {
            return fetch('https://jsonplaceholder.typicode.com/todos')
            // fetch() returns a promise that resolves to the Response object representing the response to the request
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                });
        }
        // Calling fetchTodo function
        fetchTodo()
            .then(data => {
                console.log("Todo item fetched from API:", data);
            })
            .catch(error => {
                console.error("There was a problem with the fetch operation:", error);
            });
    </script>

// Function to calculate the factorial of a number using recursion
export const factorial = (n) => {
    if (n <= 1) return 1;
    return n * factorial(n - 1);
};
