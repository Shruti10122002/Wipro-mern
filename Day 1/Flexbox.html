
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: blue;
    }

    .flex-container {
      display: flex;
      flex-direction: row; /* changed to row for better horizontal demo */
      justify-content: space-around;
      align-items: center;
      height: 250px;
      background-color: #f4f4f4;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 20px; /* changed from 25% (which was too round) */
    }

    .flex-item {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
      font-size: 18px;
      border-radius: 50%; /* keeps items circular */
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>Flexbox Demo</h1>
  <p>This is a demonstration of Flexbox layout in CSS.</p>

  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>

</body>
</html>
